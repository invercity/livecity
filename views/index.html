    <!-- CONTROL BUTTONS -->
    <div id="buttons">
        <button class="next" id="edit_guide">Гид</button>
        <button class="next" id="edit_points">Места</button>
        <button class="next" id="edit_routes">Маршруты</button>
    </div>

    <!-- GUIDE -->

    <div id="guide">
        <!-- GUIDE.TITLE -->
        <div class="edit_title">
            <div style="margin-left: -20%"> Найти путь
                <button id="close_button_guide" title="Закрыть"></button>
            </div>
        </div>
        <!-- GUIDE.INPUT -->
        <div class="input-group input-group-sm" style="margin-left: 5%">
            <h5>
                Начальная точка<br/>
                <span class="label label-default"><div id="guide_start">Не задано</div></span>
            </h5>
            <h5>
                Конечная точка<br/>
                <span class="label label-default"><div id="guide_end">Не задано</div></span>
            </h5>
            <h5>
                Длина маршрута, м.:<br/>
                <span class="label label-default"><div id="guide_length">0</div></span>
            </h5>
            <h5>
                <input type="checkbox" id="guide_show_places">
                Отобразить места
            </h5>
            <input type="text" id="guide_url" placeholder="url" onkeypress="false" class="form-control" style="width: 90%">
        </div>
        <!-- GUIDE.BUTTONS -->
        <div class="edit_controls">
            <button id='guide_save'> Сохранить </button>
            <button id='guide_new'> Новый путь </button>
            <br />
            <button id="guide_demo"> Demo </button>
        </div>
    </div>

    <!-- POINT EDITOR -->

    <div id="edit_point">
         <div class="edit_title">
             <div style="margin-left: -50%"> Редактирование Мест
                 <button id="close_button_point" title="Закрыть"></button> 
             </div>
         </div> 
         <div>
             <div class="input-group input-group-sm" style="margin-left: 5%">
                 <h5>
                     Широта<br/>
                     <span class="label label-default"><div id="label_posx">0</div></span>
                 </h5>
                 <h5>
                     Долгота<br/>
                     <span class="label label-default"><div id="label_posy">0</div></span>
                 </h5>
                 <input type="text" id="label_name" class="form-control" placeholder="Название" style="width: 90%">
             </div>
            <div class="edit_controls">
                <button id='save_edit'> Сохранить </button>
                <button id='delete_edit'> Удалить </button>
            </div>
            <div class="tab_control">
                <center> Список мест: </center>
            </div>
            <div id="marker_list">
                <ul id="ul_list">
                </ul>
            </div>
        </div>
    </div>

    <!-- ROUTE EDITOR -->

    <div id="edit_route"> 
         <div class="edit_title">
             <div style="margin-left: -50%"> Редактирование Маршр.
                 <button id="close_button_route" title="Закрыть">  </button> 
             </div>
         </div>

         <div>
             <div class="input-group input-group-sm" style="margin-left: 5%">
                 <br />
                 <input type="text" id="label_route_name" class="form-control" placeholder="Название" style="width: 90%">
             </div>
             <div class="edit_controls">
                 <button id="setRouteStart"> Задать начальную </button> <br/>
             </div>
             <div class="input-group input-group-sm" style="margin-left: 5%">
                 <span class="label label-default"><div id="routeStartText">Не выбрано</div></span><br />
             </div>
             <div class="edit_controls">
                 <button id="setRouteEnd"> Задать конечную </button> <br/>
             </div>
             <div class="input-group input-group-sm" style="margin-left: 5%">
                 <span class="label label-default"><div id="routeEndText">Не выбрано</div></span>
             </div>
             <div class="edit_controls">
                 <button id='save_route'> Сохранить </button>
                 <!-- <button id='delete_route'> Удалить </button> -->
             </div>
            <div class="tab_control">
                <center> Список маршрутов: </center>
            </div>
            <div id="route_list">
                <ul id="ul_list">
                </ul>
            </div>
        </div>
    </div>
    <div id="map_canvas"></div>
    <div style="position: absolute; left: 50%; bottom: 2%;">
        <div id="alertbox">
            Данные сохранены
        </div>
    </div>
